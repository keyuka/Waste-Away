        <div class="container-fluid">
            <!-- Add title -->

            <!--Add image here-->
            <div class="input-group-prepend">
                <span class="input-group-text">Waste Item Name</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="wasteIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Disposal Method-->
            <div class="input-group-prepend">
                <span class="input-group-text">Dispoal Method</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="disposalIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Drop down, loop creation in div of disposal locations-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary">Other Location</button>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" id="drop">
                        <!--Create-->
                    </div>
                </div>
            </div>
            <span class="input-group-text" id="locationFill">Dispoal Location fill</span>
            <br>
            <!--Other disposal locations-->
            <div class="input-group-prepend">
                <span class="input-group-text">Other Dispoal Locations</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="otherIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Additional-->
            <div class="input-group-prepend">
                <span class="input-group-text">Additional Information (Optional)</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="extraIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Push to database-->
            <button type="button" id="sendIn" class="btn btn-success">Send Request</button>


        </div>
        <script>
            let disposalName = [];
            let disposalLocation = [];

            function getLocation() {
                db.collection("depot-info").doc("vancouver-zero-waste").onSnapshot(
                    function (snap) {
                        disposalName.push(snap.data().name);
                        disposalLocation.push(snap.data().address);
                        console.log(disposalName[0]);
                        addDrop(disposalName, disposalLocation);
                    }
                )
                /*
                var query = firebase.database().ref("depot-info").orderByKey();
                query.once("value")
                    .then(function (snapshot) {
                        snapshot.forEach(function (childSnapshot) {
                            // key will be "ada" the first time and "alan" the second time
                            var key = childSnapshot.key;
                            // childData will be the actual contents of the child
                            var childData = childSnapshot.val();
                        });
                    });*/
            }
            getLocation();

            function addDrop(tester, address) {
                let count = 0;
                let dropper = document.querySelector('.dropdown-menu');
                let dropDown = document.querySelector("locationFill");
                tester.forEach(tester => {
                    dropper.innerHTML += `<a class="dropdown-item" href="#">${tester}</a>`;
                    dropper.onclick = function () {
                        console.log(1);
                        locationFill.innerHTML = tester + " " + address[0];
                    }
                })
            }

            sendIn.onclick = function send() {
                let wI = wasteIn.value;
                let dI = disposalIn.value;
                let oI = otherIn.value;
                let eI = extraIn.value;
                console.log(wI);
                console.log(dI);
                console.log(oI);
                console.log(eI);

                db.collection("requests").doc(wI).set({
                        name: wI,
                        disposal_method: dI,
                        other_location: oI,
                        extra_info: eI
                        //tags
                        //disposal location
                        //picture
                    })
                    .then(function (docRef) {
                        console.log("Document written with ID: ", wI);
                        //window.alert("Successfully sent!");
                        if (window.confirm('Successfully sent')) {
                            alert('Return home!');
                            window.location = 'index.html';
                        } 
                    })
                    .catch(function (error) {
                        console.error("Error adding document: ", error);
                        window.alert("I have no idea waht went wrong, but something did.");
                    });

            }
        </script>
