<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <!--Bootstrap copy-->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        <div class="container-fluid">
            <!-- Add title -->

            <!--Add image here-->
            <div class="input-group-prepend">
                <span class="input-group-text">Waste Item Name</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="wasteIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Disposal Method-->
            <div class="input-group-prepend">
                <span class="input-group-text">Dispoal Method</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="disposalIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Drop down, loop creation in div of disposal locations-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary">Depot Locations</button>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" id="drop">
                        <!--Create-->
                    </div>
                </div>
            </div>
            <span class="input-group-text" id="locationFill">Dispoal Location fill</span>
            <br>
            <!--Other disposal locations-->
            <div class="input-group-prepend">
                <span class="input-group-text">Other Dispoal Locations (Please leave empty if N/A)</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="otherIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Additional-->
            <div class="input-group-prepend">
                <span class="input-group-text">Additional Information (Optional)</span>
            </div>
            <div class="input-group input-group-lg">
                <input type="text" id="extraIn" class="form-control" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <br>
            <!--Push to database-->
            <button type="button" id="sendIn" class="btn btn-success">Send Request</button>


        </div>
        <script>
            let disposalName = [];
            let disposalLocation = [];
            let docArray = [];

            function getLocation() {

                db.collection("depot-info").get().then(function (querySnapshot) {
                    querySnapshot.forEach(function (doc) {
                        disposalName.push(doc.data().name);
                        disposalLocation.push(doc.data().address);
                        docArray.push(doc.data());

                        console.log(docArray);
                        // console.log(disposalName);
                        // console.log(disposalLocation);
                    })
                }).then(function (something) {
                    addDrop();
                });
            }
            getLocation();

            function addDrop() {
                let dropDD;
                let dropper = document.querySelector('.dropdown-menu');
                let dropDown = document.querySelector("locationFill");
                console.log(disposalName);
                console.log(disposalLocation);
                for (let i = 0; i < docArray.length; i++) {
                    dropper.innerHTML +=
                        `<a class="dropdown-item" id="d${i}" onclick="workPLEASE(this)">${docArray[i].name}, ${docArray[i].address}</a>`;
                    // dropDD.onclick = function () {
                    //     locationFill.innerHTML = docArray[i].name + ", " + docArray[i].address;
                    //     console.log(i);
                    //     console.log(this.innerHTML);
                    // }
                }
                /*
                disposalName.forEach(disposalName => {
                    dropper.innerHTML += `<a class="dropdown-item" href="#">${disposalName}</a>`;

                    dropper.onclick = function () {
                        locationFill.innerHTML = docArray[1].name + ", " + docArray[1].address;
                    }
                }) */
            }
            let depotLocation = "";
            function workPLEASE(item) {
                console.log(item.innerHTML);
                locationFill.innerHTML = item.innerHTML;
                depotLocation = item.innerHTML
            }


            sendIn.onclick = function send() {
                let wI = wasteIn.value;
                let dI = disposalIn.value;
                let oI = otherIn.value;
                let eI = extraIn.value;
                let depot = depotLocation;
                console.log(wI);
                console.log(dI);
                console.log(oI);
                console.log(eI);
                console.log(depot);

                db.collection("requests").doc(wI).set({
                        name: wI,
                        disposal_method: dI,
                        disposal_location: depot + oI,
                        other_location: oI,
                        extra_info: eI
                        //tags
                        //picture
                    })
                    .then(function (docRef) {
                        console.log("Document written with ID: ", wI);
                        //window.alert("Successfully sent!");
                        if (window.confirm('Successfully sent')) {
                            alert('Return home!');
                            window.location = '/index.html';
                        }
                    })
                    .catch(function (error) {
                        console.error("Error adding document: ", error);
                        window.alert("I have no idea waht went wrong, but something did.");
                    });

            }
        </script>

    </body>
