<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add an Item</title>
        <link rel="stylesheet" type="text/css" href="style/indexcss.css">


    </head>

    <body>
        <div>
            <h1 id  = "title">Add an Item</h1>
            <form>
                <div>
                    <img id="image" src="images/banana.jfif">
                    <br>
                    <br>
                    <label>Waste Item:</label>
                    <br>
                    <input id="item" type="text" placeholder="New waste item...">
                </div>
                <br>
                <div>
                    <label>Disposal Method:</label>
                    <input id="method" type="text" placeholder="Method(s) of disposing the item...">
                </div>
                <br>
                <div>
                    <form>
                        <label>Look up Disposal Locations:</label>
                        <input id="search" type="text" placeholder="Search" aria-label="Search">
                    </form>
                </div>

                <div id = "text">
                    <label>Other Disposal Location(s):</label>
                    <input id="locations" type="text" placeholder="Disposal Location">
                </div>
                <br>
                <div>
                    <label>Additional Information:</label>
                    <input id="addInfo" type="text" placeholder="Addtional information of the item">
                </div>
                <br>
           
           <div id="submitButton">
            <button type="submit">Submit</button>
            </div>
           

        </div>


    </body>

    </html>
</DOCTYPE>
